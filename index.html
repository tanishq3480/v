<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
    background: linear-gradient(to right, #6a0dad, #b19cd9);
    text-align: center;
    font-family: Arial;
    margin-top: 60px;
    overflow: hidden;
    color: white;
}

h1 {
    font-size: 40px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 20px pink; }
}

button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #d896ff;
    color: black;
}

#yes:hover {
    transform: scale(1.2) rotate(5deg);
}

#no {
    background-color: white;
    color: black;
}

#message {
    font-size: 24px;
    margin-top: 20px;
}

.animal {
    position: absolute;
    font-size: 40px;
    animation: bounce 3s infinite;
}

@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}

.dance {
    animation: spin 2s infinite linear;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
</head>

<body>

<h1 id="title"></h1>

<button id="yes" onclick="yesClicked()">YES ðŸ’œ</button>
<button id="no" onclick="moveNo()">NO ðŸ™ƒ</button>

<p id="message"></p>

<script>

var text = "Will you be my Valentine? ðŸ’œ";
var i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("title").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 80);
    }
}

typeEffect();

var animals = ["ðŸ±","ðŸ¶","ðŸ¼","ðŸ§","ðŸ°","ðŸ¥","ðŸ¦„","ðŸ»"];

function createAnimals() {
    for (let i = 0; i < 8; i++) {
        let a = document.createElement("div");
        a.className = "animal";
        a.innerHTML = animals[i];

        a.style.left = Math.random() * window.innerWidth + "px";
        a.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(a);
    }
}

createAnimals();

function moveNo() {
    var button = document.getElementById("no");

    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);

    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";

    document.getElementById("message").innerHTML =
        "The animals say you should press YES ðŸ˜¤";

    chaseNoButton();
}

function chaseNoButton() {
    let animals = document.getElementsByClassName("animal");

    for (let a of animals) {
        a.style.left = (Math.random() * window.innerWidth) + "px";
        a.style.top = (Math.random() * window.innerHeight) + "px";
    }
}

function yesClicked() {
    document.getElementById("message").innerHTML =
        "YAYYYYY! I KNEW YOU LOVED ME!!! ðŸ’œðŸ¥³";

    let animals = document.getElementsByClassName("animal");

    for (let a of animals) {
        a.classList.add("dance");
    }

    partyMode();
}

function partyMode() {
    setInterval(() => {
        let a = document.createElement("div");
        a.className = "animal dance";
        a.innerHTML = animals[Math.floor(Math.random()*animals.length)];

        a.style.left = Math.random() * window.innerWidth + "px";
        a.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(a);

    }, 400);
}

</script>

</body>
</html>
