<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body {
    background: linear-gradient(to right, #6a0dad, #b19cd9);
    text-align: center;
    font-family: Arial;
    margin-top: 50px;
    overflow: hidden;
    color: white;
}

h1 {
    font-size: 40px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 20px pink; }
}

button {
    padding: 15px 30px;
    font-size: 22px;
    margin: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #d896ff;
    color: black;
}

#yes:hover {
    transform: scale(1.2) rotate(5deg);
}

#no {
    background-color: white;
    color: black;
}

.animal {
    position: absolute;
    width: 120px;
    transition: all 1s ease;
}

.lottieAnimal {
    position: absolute;
    width: 150px;
}

#message {
    font-size: 24px;
    margin-top: 20px;
}

.dance {
    animation: spin 1.5s infinite linear;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

</head>

<body>

<h1 id="title"></h1>

<button id="yes" onclick="yesClicked()">YES ðŸ’œ</button>
<button id="no" onclick="moveNo()">NO ðŸ™ƒ</button>

<p id="message"></p>

<script>

var text = "My Dear Madam Baby, /n Will you be my Valentine? ðŸ’œ";
var i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("title").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 70);
    }
}

typeEffect();


// ----- REAL GIF ANIMALS -----

var gifAnimals = [
"https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",       // dancing cat
"https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif", // penguin
"https://media.giphy.com/media/xT0GqssRweIhlz209i/giphy.gif", // dog
"https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"       // cute cat
];

function createGifAnimals() {
    for (let i = 0; i < gifAnimals.length; i++) {
        let img = document.createElement("img");
        img.src = gifAnimals[i];
        img.className = "animal";

        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(img);
    }
}

createGifAnimals();


// ----- LOTTIE ANIMATED ANIMALS -----

var lottieFiles = [
"https://assets9.lottiefiles.com/packages/lf20_kxsd2ytq.json", // cute cat
"https://assets1.lottiefiles.com/packages/lf20_u4yrau.json",   // penguin
"https://assets10.lottiefiles.com/packages/lf20_myejiggj.json" // dog
];

function createLottieAnimals() {
    for (let i = 0; i < lottieFiles.length; i++) {
        let lottie = document.createElement("lottie-player");
        lottie.src = lottieFiles[i];
        lottie.autoplay = true;
        lottie.loop = true;

        lottie.className = "lottieAnimal";

        lottie.style.left = Math.random() * window.innerWidth + "px";
        lottie.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(lottie);
    }
}

createLottieAnimals();


// ----- NO BUTTON INTERACTION -----

function moveNo() {
    var button = document.getElementById("no");

    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);

    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";

    document.getElementById("message").innerHTML =
        "The animals are protecting the NO button ðŸ˜¤";

    chaseButton();
}

function chaseButton() {
    let animals = document.getElementsByClassName("animal");
    let lotties = document.getElementsByClassName("lottieAnimal");

    for (let a of animals) {
        a.style.left = Math.random() * window.innerWidth + "px";
        a.style.top = Math.random() * window.innerHeight + "px";
    }

    for (let l of lotties) {
        l.style.left = Math.random() * window.innerWidth + "px";
        l.style.top = Math.random() * window.innerHeight + "px";
    }
}


// ----- YES BUTTON PARTY MODE -----

function yesClicked() {
    document.getElementById("message").innerHTML =
        "YAYYYYY! I KNEW YOU LOVED ME!!! ðŸ¥³ðŸ’œ";

    let animals = document.getElementsByClassName("animal");
    let lotties = document.getElementsByClassName("lottieAnimal");

    for (let a of animals) {
        a.classList.add("dance");
    }

    for (let l of lotties) {
        l.classList.add("dance");
    }

    partyMode();
}

function partyMode() {
    setInterval(() => {
        let img = document.createElement("img");
        img.src = gifAnimals[Math.floor(Math.random() * gifAnimals.length)];
        img.className = "animal dance";

        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(img);

    }, 700);
}

</script>

</body>
</html>
