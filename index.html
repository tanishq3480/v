<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body {
    background: linear-gradient(to right, #6a0dad, #b19cd9);
    text-align: center;
    font-family: Arial;
    margin-top: 20px;
    overflow: hidden;
    color: white;
}

h1 {
    font-size: 34px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 20px pink; }
}

button {
    padding: 15px 30px;
    font-size: 22px;
    margin: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #d896ff;
    color: black;
}

#yes:hover {
    transform: scale(1.2);
}

#no {
    background-color: white;
    color: black;
}

#message {
    font-size: 24px;
    margin-top: 10px;
}

/* Bear couple container */
#bearContainer {
    width: 260px;
    margin: auto;
}

/* Moving animals */
.animal {
    position: absolute;
    width: 140px;
    transition: all 1s ease;
}

.dance {
    animation: spin 1.5s infinite linear;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
</head>

<body>

<!-- Stable bear couple animation -->
<div id="bearContainer">
<lottie-player
    src="https://assets7.lottiefiles.com/packages/lf20_tfb3estd.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
</lottie-player>
</div>

<h1 id="title"></h1>

<button id="yes" onclick="yesClicked()">YES ðŸ’œ</button>
<button id="no" onclick="moveNo()">NO ðŸ™ƒ</button>

<p id="message"></p>

<script>

// Typing effect with YOUR custom text
var text = "Dear Madam Baby, will you be my Valentine? ðŸ’œ";
var i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("title").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 70);
    }
}

typeEffect();


// Reliable Lottie animations (cats, penguin, bunny)

var animals = [
"https://assets2.lottiefiles.com/packages/lf20_mk8i6kfi.json",  // cute cat
"https://assets1.lottiefiles.com/packages/lf20_u4yrau.json",    // penguin
"https://assets8.lottiefiles.com/packages/lf20_h4th9ofg.json"   // bunny
];

function spawnAnimals() {
    for (let i = 0; i < animals.length; i++) {
        let l = document.createElement("lottie-player");

        l.src = animals[i];
        l.autoplay = true;
        l.loop = true;
        l.className = "animal";

        l.style.left = Math.random() * window.innerWidth + "px";
        l.style.top = Math.random() * (window.innerHeight - 200) + "px";

        document.body.appendChild(l);
    }
}

spawnAnimals();


// NO button logic

function moveNo() {
    var button = document.getElementById("no");

    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);

    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";

    document.getElementById("message").innerHTML =
        "The animals think YES is the correct answer ðŸ˜¤";

    moveAnimals();
}

function moveAnimals() {
    let list = document.getElementsByClassName("animal");

    for (let a of list) {
        a.style.left = Math.random() * window.innerWidth + "px";
        a.style.top = Math.random() * window.innerHeight + "px";
    }
}


// YES button celebration

function yesClicked() {
    document.getElementById("message").innerHTML =
        "YAYYYYY! Madam Baby said YES!!! ðŸ’œðŸ¥³";

    let list = document.getElementsByClassName("animal");

    for (let a of list) {
        a.classList.add("dance");
    }

    celebration();
}

function celebration() {
    setInterval(() => {
        let l = document.createElement("lottie-player");

        l.src = animals[Math.floor(Math.random() * animals.length)];
        l.autoplay = true;
        l.loop = true;
        l.className = "animal dance";

        l.style.left = Math.random() * window.innerWidth + "px";
        l.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(l);

    }, 1200);
}

</script>

</body>
</html>
